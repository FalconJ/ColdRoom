{% load staticfiles %}
<!-- DOCTYPE HTML -->
<html>
<head>
	<title>Pagina de inicio</title>
	{% include 'head_css.html' %}
	<link rel="stylesheet" href='{% static "css/login.css" %}'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src='{% static "img/login.png" %}'
                    alt="">
                <form class="form-signin" method="POST" action='{% url "auth_login" %}'> {% csrf_token %}
                <input type="text" class="form-control" placeholder="User" required autofocus name="username">
                <input type="password" class="form-control" placeholder="Password" required name="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="{% url 'registration_register' %}" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

{% include 'javascript.html' %}
</body>
</html>
